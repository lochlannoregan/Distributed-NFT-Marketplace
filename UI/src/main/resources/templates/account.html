<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

  <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
          crossorigin="anonymous"></script>
      <title>Account</title>
  </head>

  <body>

    <!-- header -->
    <div th:if="${loggedIn}">
      <div th:replace="fragments/headerLoggedIn :: headerLoggedIn"></div>
    </div>
    <div th:if="${!loggedIn}">
      <div th:replace="fragments/headerLoggedOut :: headerLoggedOut"></div>
    </div>

    <!-- content -->
    <div class="container mt-5">
      <div class="card mb-5"  th:if="${sell != null}">
        <h5 class="card-header">Image Sold!</h5>
        <div class="card-body">
          <h5 class="card-title" th:text="'€' + ${saleAmount}"></h5>
          <p class="card-text" th:text="${saleMessage}"></p>
        </div>
      </div>
      <div class="card mb-5"  th:if="${sell == 'error'}">
        <h5 class="card-header">Image Not Sold!</h5>
        <div class="card-body">
          <p class="card-text">There was an issue selling the NFT, does it still exist?</p>
        </div>
      </div>
      <div class="card">
        <h5 class="card-header" th:text="${username}"></h5>
        <div class="card-body">
          <h5 class="card-title">Account Balance</h5>
          <p class="card-text" th:text="'€' + ${balance}"></p>
          <h5 class="card-title mt-5">Number of NFTs</h5>
          <p class="card-text" th:text="${numNFTs}"></p>
          <a href="/upload" class="btn btn-primary">Upload More</a>
        </div>
      </div>
    </div>

  </body>

</html>

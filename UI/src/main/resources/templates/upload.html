<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head> 
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <title>Upload</title> 
</head>
<body>

  <!-- header -->
  <div th:if="${loggedIn}">
    <div th:replace="fragments/headerLoggedIn :: headerLoggedIn"></div>
  </div>
  <div th:if="${!loggedIn}">
    <div th:replace="fragments/headerLoggedOut :: headerLoggedOut"></div>
  </div>

  <!-- content -->
  <div class="container mt-5">
    <form class="form-upload" method="POST" action="/upload" enctype="multipart/form-data">
      <h2 class="form-upload-heading">Upload A New NFT</h2>
      <p>
        <label for="title" class="sr-only">Title</label>
        <input type="text" id="title" name="title" class="form-control" placeholder="Title of your NFT" required="" autofocus="">
      </p>
      <p>
        <label for="image" class="sr-only">Image</label>
        <input type="file" accept="image/*" id="image" name="image" class="form-control" placeholder="Image file" required="">
      </p>
      <button class="btn btn-lg btn-primary btn-block" type="submit">Upload</button>
    </form>
  </div>

</body>
</html>
